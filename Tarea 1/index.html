<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>Conversor de Sistemas de Medidas de Temperatura</h1>
    </div>

    <form>
        <select id="dropdown" name="dropdown">
            <option value="celcius" selected>Celcius</option>
            <option value="kelvin">Kelvin</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>

        <input id="numero" type="number" inputmode="numeric" styles="none" placeholder="0">
        <button id="btn" type="button">
            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="white"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-temperature"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 13.5a4 4 0 1 0 4 0v-8.5a2 2 0 0 0 -4 0v8.5" /><path d="M10 9l4 0" /></svg>
        </button>
        <hr>
        <label id="label"><span>Mediciones:</span></label>
    </form>

    <script src="script.js"></script>
</body>
</html>
