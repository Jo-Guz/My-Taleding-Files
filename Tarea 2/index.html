<div id="modal">
        
    <h3>Agregar estudiante y calificación <br> a la tabla</h3>

        <div class="modal-inputs-container">
            <div class="modal-labels">
                <label class=>Matrícula:</label>
                <input id="t-matricula" type="text" class="modalinput" placeholder="Matrícula">
            </div>
            <hr class="modalhr">
            <div class="modal-labels">
                <label>Nombre:</label>
                <input id="t-nombre" type="text" class="modalinput" placeholder="Nombre">
            </div>
            <hr class="modalhr">
            <div class="modal-labels">
                <label>Nota 1:</label>
                <input id="t-c1" type="number" class="modalinput" placeholder="Primera Calificación">
            </div>
            <hr class="modalhr">
            <div class="modal-labels">
                <label>Nota 2:</label>
                <input id="t-c2" type="number" class="modalinput" placeholder="Segunda Calificación">
            </div>
            <hr class="modalhr">
            <div class="modal-labels">
                <label>Nota 3:</label>
                <input id="t-c3" type="number" class="modalinput" placeholder="Tercera Calificación">
            </div>
            <hr class="modalhr">
            <div class="modal-labels">
                <label>Nota 4:</label>
                <input id="t-c4" type="number" class="modalinput" placeholder="Cuarta Calificación">
            </div>

        <div class="modal-buttons">
            <input id="agregar" class="modal-button add-modal-button" type="button" value="Agregar">
            <input id="cancelar" class="modal-button cancel-modal-button" type="button" value="Cancelar">
        </div>
    </div>

</div>
